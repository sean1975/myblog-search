apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: myblog-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myblog-search
      name: nginx
  template:
    metadata:
      labels:
        app: myblog-search
        name: nginx
    spec:
      containers:
      - name: nginx
        image: sean1975/myblog-search:nginx
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: myblog-search-env
        securityContext:
          privileged: true
