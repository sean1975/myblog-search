apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vespa
  labels:
    app: myblog-search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myblog-search
      name: vespa
  serviceName: vespa
  template:
    metadata:
      labels:
        app: myblog-search
        name: vespa
    spec:
      containers:
      - name: vespa
        image: sean1975/myblog-search:vespa
        imagePullPolicy: Always
        securityContext:
          privileged: true
---
apiVersion: v1
kind: Service
metadata:
  name: vespa
  labels:
    app: myblog-search
spec:
  type: ClusterIP
  selector:
    app: myblog-search
    name: vespa
  ports:
  - name: container
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: config
    port: 19071
    targetPort: 19071
    protocol: TCP
